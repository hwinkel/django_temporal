[tox]
envlist =
    py27-latest,
    py27-psycopg25-django16,
    py27-psycopg25-django15,
    py27-psycopg25-django14,
    py27-psycopg24-django16,
    py27-psycopg24-django15,
    py27-psycopg24-django14

[testenv]
commands=python temporal/manage.py test

### Lastest versions
[testenv:py27-latest]
deps=
    psycopg2
    coverage
    pytest
    unittest2
    Django
    south
    pytz
basepython = python2.7


